<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader" class="loader-container hidden">
        <div class="loader"></div>
    </div>
    <div id="toast" class="toast hidden"></div>
    
    <main class="auth-container">
        <div class="auth-card">
            <h1 id="otp-title">Verify Your Account</h1>
            <p id="otp-subtitle">Enter the 6-digit code sent to your email/phone.</p>
            <div id="final-message" class="final-message hidden"></div>

            <form id="otp-form" novalidate>
                <div class="form-group">
                    <label for="otp">OTP Code</label>
                    <input type="text" id="otp" name="otp" required pattern="\d{6}" maxlength="6" inputmode="numeric">
                    <div class="error-message" aria-live="polite"></div>
                </div>
                <button type="submit" class="btn" id="submit-btn">Verify</button>
            </form>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
