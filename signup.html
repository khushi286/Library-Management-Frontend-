<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader" class="loader-container hidden">
        <div class="loader"></div>
    </div>
    <div id="toast" class="toast hidden"></div>

    <main class="auth-container">
        <div class="auth-card">
            <img src="logo.png" alt="Company Logo" class="auth-logo">

            <h1>Create an Account</h1>
            <p>Start your journey with us.</p>
            <form id="signup-form" novalidate>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required minlength="2">
                    <div class="error-message" aria-live="polite"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" aria-live="polite"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required pattern="\d{10}">
                    <div class="error-message" aria-live="polite"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" aria-live="polite"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="error-message" aria-live="polite"></div>
                </div>
                <button type="submit" class="btn" id="submit-btn">Sign Up</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
